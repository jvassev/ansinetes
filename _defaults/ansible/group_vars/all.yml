---
kubernetes_install:
  version: v1.4.8
  sha256: sha256:c3dc0e26c00bbe40bd19f61d2d7faeaa56384355c58a0efc4227a360b3eb2da2


# this is converted to json and used to configure flannel
flannel_config:
  Network: "25.0.0.0/16"
  Backend:
    Type: udp

kubernetes_cluster_ip_range: "10.254.0.0/16"

kubernetes_apiserver_ip: "10.254.0.1"

kubernetes_service_port_range: "30000-32767"

kubernetes_dns:
  ip: "10.254.0.2"
  replicas: 2
  domain: "cluster.local"

ovpn:
  replicas: 2
  network: "10.241.0.0"
  mask: "255.255.0.0"
  node_port: 30044

datadog:
  key: TODO
  enabled: no

sysdig:
  key: TODO
  enabled: no

kubernetes_etcd_prefix: /registry

# this value valid for Vagrant
public_iface: ansible_eth1

######### Not customizable, just reducing duplication
etcdctl_params: --ca-file /etc/ssl/etcd/ca.pem --key-file /etc/ssl/etcd/client-key.pem --cert-file /etc/ssl/etcd/client.pem --endpoint https://localhost:2379
locksmithctl_params: --etcd-cafile /etc/ssl/etcd/ca.pem --etcd-keyfile /etc/ssl/etcd/client-key.pem --etcd-certfile /etc/ssl/etcd/client.pem --endpoint https://localhost:2379
kubectl_params: --kubeconfig=/etc/kubernetes/kubelet/config
